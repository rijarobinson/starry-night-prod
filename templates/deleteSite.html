{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h2>Are you sure you want to delete {{site.name}}?</h2>
            <form action="#" method='post'>
                <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                </button>
                <a href='{{url_for('showSite', state_id=site.state_id, site=site.id)}}'>
                    <button class="btn btn-default cancel" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Cancel
                </button>
                </a>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
